model:

  classifier: "sklearn.ensemble.RandomForestClassifier"

  parameters:
    n_estimators:
      - 25
      # - 50

  training_set:

    file_path:
      - 'testset_good.nona.hdf'
      - 'testset_bad.nona.hdf'

    sample_weight_column: null

    ground_truth_column: outlier

    features:
      - PGA
      - PGV

    drop_na: false

    inf_is_na: false


evaluation:

  validation:
    - "StratifiedKFold()"
    - "KFold(n_splits=5)"

  ground_truth_column: 'outlier'

  sample_weight_column: null

  prediction_function: 'predict'

  metrics:
    - sklearn.metrics.average_precision_score
    # - evalutilities.best_th_prc  # <- see associated Python file
